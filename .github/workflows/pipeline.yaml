name: CI Pipeline

on:
    push:
        branches: [ main ]

jobs:
    build:
        runs-on: ubuntu-latest
    
        steps:
            - name: Checkout Code
              uses: actions/checkout@v5

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                    node-version: 24

            - name: install dependencies
              run: npm install

            - name: Run tests
              run: npm test

